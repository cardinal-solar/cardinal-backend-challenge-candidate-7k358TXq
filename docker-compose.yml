version: '3'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: cardinal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
